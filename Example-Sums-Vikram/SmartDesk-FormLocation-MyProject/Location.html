<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SmartDesk Form Location MyProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn_add").click(function () {
          $("#view").show();
          $("#list").hide();
        });

        $("#btn_close").click(function () {
          $("#view").hide();
          $("#list").show();
        });

        $("#btn_submit").click(function () {
          if (validate()) {
            alert("Validated");
          }
        });
      });

      var validate = function () {
        $("#h3_txt_shown_error").html("");

        $("#txt_first_name").val($.trim($("#txt_first_name").val()));
        $("#txt_last_name").val($.trim($("#txt_last_name").val()));
        $("#txt_code_id").val($.trim($("#txt_code_id").val()));
        $("#sel_type").val($.trim($("#sel_type").val()));
        $("#txt_locations_address").val(
          $.trim($("#txt_locations_address").val())
        );

        if ($("#txt_first_name").val() === "") {
          $("#h3_txt_shown_error").html("Enter First Name...");
          $("#txt_first_name").focus();
          return false;
        } else if ($("#txt_last_name").val() === "") {
          $("#h3_txt_shown_error").html("Enter Last Name...");
          $("#txt_last_name").focus();
          return false;
        } else if ($("#txt_code_id").val() === "") {
          $("#h3_txt_shown_error").html("Enter Code id here...");
          $("#txt_code_id").focus();
          return false;
        } else if ($("#sel_type").val() === "0") {
          $("#h3_txt_shown_error").html("Please Select Any Type Here...");
          $("#sel_type").focus();
          return false;
        } else if ($("#txt_locations_address").val() === "") {
          $("#h3_txt_shown_error").html("Enter Address Here..");
          $("#txt_locations_address").focus();
          return false;
        }

        return true;
      };
    </script>
  </head>
  <body>
    <div class="container hide" id="view" style="display: none">
      <div class="row">
        <div class="col-10 mx-auto mt-5">
          <div class="card">
            <div class="card-header bg-transparent">
              <h3 class="card-title text-center bg-transparent">
                Form Location Project
              </h3>
            </div>
            <div class="card-body">
              <form
                id="frm-value"
                class="frm-value form-horizontal"
                method="post"
                action="#"
              >
                <h3 id="h3_txt_shown_error"></h3>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="first_name">First Name:</label>
                      <div class="input-group">
                        <div class="input-group-text">
                          <i class="bi bi-person"></i>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="txt_first_name"
                          placeholder="Enter First Name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="last_name">Last Name:</label>
                      <div class="input-group">
                        <div class="input-group-text">
                          <i class="bi bi-person-fill"></i>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="txt_last_name"
                          placeholder="Enter Last Name"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="code">Code:</label>
                      <div class="input-group">
                        <div class="input-group-text">
                          <i class="bi bi-qr-code"></i>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="txt_code_id"
                          placeholder="Enter Code Here"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="type">Type:</label>
                      <div class="input-group">
                        <select id="sel_type" name="type" class="form-control">
                          <option value="0">Select Type</option>
                          <option value="1">Shop</option>
                          <option value="4">Franchise</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="col-md-5" for="status">Status:</label>
                      <div class="form-check form-switch col-md-7">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="switchToggle"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-6">
                    <label class="col-md-5 control-label" for="locations_name"
                      >Address:</label
                    >
                    <div class="col-md-7">
                      <textarea
                        id="txt_locations_address"
                        name="location_address"
                        rows="3"
                        cols="1000"
                        class="form-control"
                        maxlength="1000"
                        placeholder="Address"
                        style="resize: none"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-group mt-3 d-flex justify-content-end">
                  <button
                    type="button"
                    id="btn_close"
                    class="submit btn btn-danger pull-right btn_close me-3"
                  >
                    Close <i class="bi bi-x-circle"></i>
                  </button>
                  <button
                    type="button"
                    id="btn_submit"
                    class="btn btn-primary pull-right"
                  >
                    Save <i class="bi bi-save"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row" id="list">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="form-group d-flex">
                <h4>SmartDesk Locations::</h4>
                <button class="btn btn-info ms-auto" id="btn_add">
                  <i class="bi bi-plus"></i>&nbsp;Add New
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <table
                  id="datatable"
                  class="table table-striped table-bordered table-hover"
                >
                  <thead>
                    <tr class="sticky-row">
                      <th style="width: 5%">SNo</th>
                      <th style="width: 40%">Location Name</th>
                      <th style="width: 40%">Location Code</th>
                      <th style="width: 40%">Type</th>
                      <th style="width: 15%">Status</th>
                      <th style="width: 15%"></th>
                    </tr>
                  </thead>
                  <tbody id="databody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
