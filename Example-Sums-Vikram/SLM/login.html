<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        var clearForm = function () {
          $("#error").hide();
          $("#txt_user_name").val("");
          $("#txt_password").val("");
        };

        $("#btn_sign").click(function () {
          $("#error").html("");

          var user = $.trim($("#txt_user_name").val());
          var pwd = $.trim($("#txt_password").val());

          if (user === "") {
            $("#error").html("Enter User Name");
            $("#txt_user_name").focus();
            return false;
          }

          if (pwd === "") {
            $("#error").html("Enter Password");
            $("#txt_password").focus();
            return false;
          }
          clearForm();

          return true;
        });
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4 mx-auto">
          <div class="card">
            <div class="card-header bg-info">
              <h3 class="card-title text-center text-white">Please Sign in</h3>
              <h5 id="error" class="text-danger"></h5>
            </div>
            <div class="card-body">
              <form action="/login" method="post">
                <div class="form-group">
                  <label for="usname">Username :</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control mt-1"
                    required
                    id="txt_user_name"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="PWD">Password :</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control mt-1"
                    required
                    id="txt_password"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success mt-3 w-100"
                  id="btn_sign"
                >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
