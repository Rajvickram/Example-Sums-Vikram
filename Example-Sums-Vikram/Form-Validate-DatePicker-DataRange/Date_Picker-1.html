<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Data Picker using JQuery UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Date Picker<input type="text" id="datepicker">-->

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand"><i class="bi bi-"></i></a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <h2 style="color: lightblue">Date-Picker-Calendar</h2>
                <div class="form-group">
                    <label for="Calendar">Choose Your Calendar Date and Time :</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-calendar"></i></div>
                        <input type="text" class="form-control" id="datepicker" required>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                firstDay: 1,
                showButtonPanel: true,
                currentText: 'Current Date',
                closeText: 'close',
                constrainInput: true,
                defaultDate: 3,
                //mindate: 0,
                //maxdate: '+3m',
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 1
            });
        });
    </script>
</body>
</html>
