<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Date_Range_Picker_2 Example - (Date Range Picker With Times)</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="container">
                <a class="navbar-brand">Date_Range_Picker</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MyNavBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="MyNavBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact-Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Info</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h2>Date_Range_Picker-2</h2>
                <h3><b>Date Range Picker With Times</b></h3>


                <input type="text" name="datetimes">
            </div>
        </div>
    </div>




    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function() {
            $('input[name="datetimes"]').daterangepicker({
                timePicker: true,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(32, 'hour'),
                locale: {
                    format: 'M/DD hh:mm A'
                }
            });
        });
    </script>
</body>
</html>
