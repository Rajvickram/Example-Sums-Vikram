<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Same Project Sample in HTML-CSS-BS-JQ-JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn_clear").click(function () {
          $("#file_plan-Sheet").val("");
        });
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container">
          <a class="navbar-brand">ProPlan</a>

          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#NavBtn"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="NavBtn">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col mt-3 ms-2">
          <h1>Planning Sheet</h1>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <b>Select Planning Sheet:</b>

            <input
              type="file"
              id="file_plan-Sheet"
              placeholder="File Here.."
              style="min-width: 400px; border: solid black 1px; padding: 4px"
            />
            <button type="button" class="btn btn-primary" id="btn_submit">
              Submit
            </button>
            <button type="button" class="btn btn-primary">Print</button>
            <button type="button" class="btn btn-danger" id="btn_clear">
              Clear
            </button>
            <button type="button" class="btn btn-primary">Download</button>
          </div>
        </div>

        <div class="row mt-3">
          <h2>Production Plan</h2>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark text-center">
              <tr>
                <th>SNo</th>
                <th>Work Order Detail</th>
                <th>Diameter <br />(MM)</th>
                <th>Length<br />(Meter)</th>
                <th>Qty<br />(No)</th>
                <th>Code</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="10" class="text-center table-striped">
                  ...Please Select Production Plan Sheet...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row mt-3">
          <hr />
        </div>

        <div class="row">
          <p>© 2024 -Nutpam Technologies</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
