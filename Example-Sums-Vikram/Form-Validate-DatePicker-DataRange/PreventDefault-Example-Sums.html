<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prevent Default Method Example</title>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('a').click(function (event) {
                alert('Default HREF action prevented');
                event.preventDefault();
            });
        })
    </script>
</head>
<body>
    <h2>Event Prevent Default Action using JQuery Example Program:</h2>
    <a href="https://www.w3schools.com/">My Links</a>
</body>
</html>
